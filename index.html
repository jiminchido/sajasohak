<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="유교의 기본 덕목과 생활 예절을 담은 한문 교재로, 어린아이들이 한자를 배우고 익히면서 동시에 윤리 도덕을 배우도록 구성되어 있음.">
    <title>사자소학 - 각 구절이 4언 절구로 이루어진 한자교재</title>
    <style>
      body, html {
      height: 90%;
      }

      /* The hero image */
      .hero-image {
        /* Use "linear-gradient" to add a darken background effect to the image (photographer.jpg). This will make the text easier to read */
        background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url("index.png");

        /* Set a specific height */
        height: 100%;

        /* Position and center the image to scale nicely on all screens */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
        top: 75px;
      }

      /* Place text in the middle of the image */
      .hero-text {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: paleturquoise;
      }

      button {
        border:0px;
        outline:none;
        border-radius:50px;
        height: 180px;
        width: 280px;
        font-size:28px; 
        margin-top:270px;
        margin-left:1150px;
      }

      a {
        text-decoration-line: none;
        Color: #A4814F;
      }

      /* 노트북 & 태블릿 가로 (해상도 1024px ~ 1279px)*/ 
      @media all and (min-width:1024px) and (max-width:1279px) {
        button {
            width: fit-content; /* 콘텐츠 너비만큼만 차지 */
            text-align: center;
            margin: 65%;
            margin-left: 0%;
            font-size: 20px;
            height: 120px;
            width: 180px;   
        }
      } 

      /* 태블릿 가로 (해상도 768px ~ 1023px)*/ 
      @media all and (min-width:768px) and (max-width:1023px) {
        button {
            width: fit-content; /* 콘텐츠 너비만큼만 차지 */
            text-align: center;
            margin: 65%;
            margin-left: 0%;
            font-size: 20px;
            height: 120px;
            width: 180px;   
        }
      } 

      /* 모바일 가로 & 태블릿 세로 (해상도 480px ~ 767px)*/ 
      @media all and (min-width:480px) and (max-width:767px) {
        button {
            width: fit-content; /* 콘텐츠 너비만큼만 차지 */
            text-align: center;
            margin: 65%;
            margin-left: 0%;
            font-size: 20px;
            height: 120px;
            width: 180px;   
        }
      } 

      /* 모바일 세로 (해상도 ~ 479px)*/ 
      @media all and (max-width:479px) {
        button {
            width: fit-content; /* 콘텐츠 너비만큼만 차지 */
            text-align: center;
            margin: 65%;

            height: 120px;
            width: 180px;   
        }
      }
    </style>
</head>
<body>
  <div class="hero-image">

  </div>
